<!-- Loading -->
<div class="progress-circular-loading" ng-show="loadingClientes">
	<md-progress-circular md-mode="indeterminate" class="md-green-apple"></md-progress-circular>
</div>

<!-- Favoritos -->
<div class="group-favoritos" ng-hide="countFavoritos.length < 1" ng-if="!loadingClientes">
	<md-subheader class="md-no-sticky">Favoritos</md-subheader>
	<md-list-item class="md-3-line" ng-repeat="favorito in countFavoritos = (partners | filter:{favourite:true})">
		<i class="md-avatar material-icons" ng-click="favoriteChange(favorito)">star_rate</i>
		<div class="md-list-item-text" layout="column">
			<h3>{{favorito.name}}</h3>
			<h4>{{favorito.email}}</h4>
		</div>
	</md-list-item>
	<md-divider></md-divider>
</div>

<!-- Todos -->
<div class="group-all" ng-hide="countPartners.length < 1" ng-show="!loadingClientes"  ng-if="!loadingClientes">
	<md-subheader class="md-no-sticky">Todos</md-subheader>
	<md-list-item class="md-3-line" ng-repeat="cliente in countPartners = (partners)">
		<i class="md-avatar material-icons" ng-click="favoriteChange(cliente)">star_rate</i>
		<div class="md-list-item-text" layout="column" ng-click="seePartner(cliente.id)">
			<h3>{{cliente.name}}</h3>
			<h4>{{cliente.email}}</h4>
		</div>
	</md-list-item>
</div>

<!-- Nenhum -->
<div class="group-none" ng-show="(countFavoritos.length + countPartners.length) == 0" ng-if="!loadingClientes">
	Nenhum cliente cadastrado!
</div>

<md-fab-trigger class="novo-contato">
	<md-button aria-label="menu" class="md-fab md-warn" ng-click="addNovoContato()">
		<i class="material-icons">plus_one</i>
	</md-button>
</md-fab-trigger>
