<md-subheader class="md-no-sticky">Favoritos</md-subheader>
<md-list-item class="md-3-line" ng-repeat="favorito in favoritos">
	<i class="md-avatar material-icons">star_rate</i>
	<div class="md-list-item-text" layout="column">
		<h3>{{favorito.nome}}</h3>
		<h4>{{favorito.email}}</h4>
	</div>
</md-list-item>

<md-divider></md-divider>

<md-subheader class="md-no-sticky">Todos</md-subheader>
<md-list-item class="md-3-line" ng-repeat="cliente in todos">
	<i class="md-avatar material-icons">star_rate</i>
	<div class="md-list-item-text" layout="column">
		<h3>{{cliente.nome}}</h3>
		<h4>{{cliente.email}}</h4>
	</div>
</md-list-item>
